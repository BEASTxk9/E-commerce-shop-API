<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- bootstrap css -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LOGIN</title>
</head>

<body>

    <header class="mb-3">

        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-sm-10 text-black text-decoration-none fw-bold fs-4">
                    <nav>
                        <a href="/">Home</a> |
                        <a href="/registertest">Register</a> |
                        <a href="/logintest">Login</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>  
    
    <main>
   
        <div class="container">
            <div class="row justify-content-center text-center">   
<div class="col-sm-8">

    <h1>LOGIN</h1>

<form @submit.prevent="submit" action="login" method="POST">

    <!-- email -->
    <label  for="email">Email:</label><br>
    <input class="w-50" type="text" name="email" placeholder="Insert your email" required><br>

             <!-- password -->
    <label  for="password">Password:</label><br>
    <input class="w-50" type="password" name="password" minlength="8" maxlength="15" placeholder="Insert your Password" required><br>

    <button class="mt-3" type="submit">Login</button>

</form>

</div>
            </div>
        </div>

    </main>
    
    <footer>
        
    </footer>
    
</body>
</html>
