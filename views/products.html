        <h1>PRODUCTs</h1>
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-sm-10">

                    <form @submit.prevent="submit" action="products" method="POST">
<label for="Prod_name">Product Name:</label><br>
<input type="text" name="Prod_name" id="Prod_name" placeholder="Insert Product Name." required><br>

<label for="category">Category:</label><br>

<label for="price">Price:</label><br>
<input type="number" name="price" id="price" placeholder="Insert price." required><br>

<label for="description">Description:</label><br>
<input type="text" name="description" id="description" placeholder="Insert description." required><br>

<label for="img1">img1:</label><br>

<label for="img2">img2:</label><br>

</form>
