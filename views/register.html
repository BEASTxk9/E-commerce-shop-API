<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- bootstrap css -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>REGISTER</title>
</head>

<body>

    <header class="mb-3">

<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-sm-10 text-black text-decoration-none fw-bold fs-4">
            <nav>
                <a href="/">Home</a> |
                <a href="/registertest">Register</a> |
                <a href="/logintest">Login</a>
            </nav>
        </div>
    </div>
</div>
      
    
    </header>  
    
    <main>

        <div class="container">
            <div class="row justify-content-center text-center">   
<div class="col-sm-8">

    <h1>REGISTER</h1>

<form @submit.prevent="submit" action="register" method="POST">

    <!-- fullName -->
    <label for="fullName">Fullname:</label><br>
    <input class="w-50" type="text" name="fullName" placeholder="Insert your Fullname" required><br>
    <!-- email -->
    <label for="email">Email:</label><br>
    <input class="w-50" type="email" name="email" placeholder="Insert your email" required><br>

        <!-- gender -->
        <label for="gender">Gender:</label><br>
         <select class="w-50" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-Binary</option>
         </select><br>

             <!-- dateOfBirth -->
    <label for="dateOfBirth">Date Of Birth:</label><br>
    <input class="w-50" type="date" name="dateOfBirth" maxlength="10" placeholder="Insert your Date Of Birth" required><br>

         <!-- phoneNo -->
         <label for="phoneNO">Phone Number:</label><br>
         <input class="w-50" type="tel" name="phoneNO" placeholder="Insert your Phone Number" maxlength="10" required><br>

             <!-- password -->
    <label  for="password">Password:</label><br>
    <input class="w-50" type="password" name="password"  minlength="8" maxlength="15" placeholder="Insert your Password" required><br>

    <button class="mt-3" type="submit">Register</button>

</form>

</div>
            </div>
        </div>
   
    </main>
    
    <footer>
        
    </footer>
    
</body>
</html>
